<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira-like Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f7ff',
                            600: '#0284c7',
                        },
                    },
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar { 
            width: 8px; 
            height: 8px; 
        }
        
        ::-webkit-scrollbar-track { 
            background-color: #f3f4f6;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb { 
            background-color: #d1d5db;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover { 
            background-color: #9ca3af;
        }
        
        /* For Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: #d1d5db #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="flex items-center justify-center w-8 h-8 rounded-md bg-blue-600 text-white">
                    <i class="fab fa-jira text-xl"></i>
                </div>
                <h1 class="text-xl font-bold text-gray-900">Task Board</h1>
            </div>
            <button id="createIssueBtn" class="px-4 py-2 rounded-md font-medium transition-colors duration-200 flex items-center gap-2 bg-blue-600 text-white hover:bg-blue-700">
                <i class="fas fa-plus"></i>
                <span class="hidden sm:inline">Create Issue</span>
            </button>
        </div>
    </header>

    <main class="flex-1 overflow-x-auto py-6 px-4">
        <div class="flex space-x-4">
            <!-- Backlog Column -->
            <div class="bg-gray-50 rounded-lg p-3 w-72 flex-shrink-0 flex flex-col h-[calc(100vh-120px)] border border-gray-200" data-status="backlog">
                <div class="flex justify-between items-center mb-3 px-2">
                    <h3 class="text-sm font-medium text-gray-700 uppercase tracking-wider">Backlog</h3>
                    <span class="px-2 py-0.5 text-xs font-medium bg-gray-200 text-gray-600 rounded-full" id="backlog-count">0</span>
                </div>
                <div class="flex-1 overflow-y-auto space-y-2 pr-1" id="backlog-tasks" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="this.classList.add('bg-blue-50', 'border-blue-200')" ondragleave="this.classList.remove('bg-blue-50', 'border-blue-200')">
                    <!-- Tasks will be added here dynamically -->
                </div>
                <button class="mt-2 w-full text-sm text-gray-500 hover:text-gray-700 hover:bg-gray-100 p-2 rounded-md flex items-center justify-center gap-2 transition-colors duration-200" onclick="openAddTaskModal('backlog')">
                    <i class="fas fa-plus"></i>
                    <span>Add Task</span>
                </button>
            </div>

            <!-- To Do Column -->
            <div class="bg-gray-50 rounded-lg p-3 w-72 flex-shrink-0 flex flex-col h-[calc(100vh-120px)] border border-gray-200" data-status="todo">
                <div class="flex justify-between items-center mb-3 px-2">
                    <h3 class="text-sm font-medium text-gray-700 uppercase tracking-wider">To Do</h3>
                    <span class="px-2 py-0.5 text-xs font-medium bg-gray-200 text-gray-600 rounded-full" id="todo-count">0</span>
                </div>
                <div class="flex-1 overflow-y-auto space-y-2 pr-1" id="todo-tasks" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- Tasks will be added here dynamically -->
                </div>
                <button class="mt-2 w-full text-sm text-gray-500 hover:text-gray-700 hover:bg-gray-100 p-2 rounded-md flex items-center justify-center gap-2" onclick="openAddTaskModal('todo')">
                    <i class="fas fa-plus"></i>
                    <span>Add Task</span>
                </button>
            </div>

            <!-- In Progress Column -->
            <div class="bg-gray-50 rounded-lg p-3 w-72 flex-shrink-0 flex flex-col h-[calc(100vh-120px)] border border-gray-200" data-status="in-progress">
                <div class="flex justify-between items-center mb-3 px-2">
                    <h3 class="text-sm font-medium text-gray-700 uppercase tracking-wider">In Progress</h3>
                    <span class="px-2 py-0.5 text-xs font-medium bg-gray-200 text-gray-600 rounded-full" id="in-progress-count">0</span>
                </div>
                <div class="flex-1 overflow-y-auto space-y-2 pr-1" id="in-progress-tasks" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- Tasks will be added here dynamically -->
                </div>
                <button class="mt-2 w-full text-sm text-gray-500 hover:text-gray-700 hover:bg-gray-100 p-2 rounded-md flex items-center justify-center gap-2" onclick="openAddTaskModal('in-progress')">
                    <i class="fas fa-plus"></i>
                    <span>Add Task</span>
                </button>
            </div>

            <!-- Done Column -->
            <div class="bg-gray-50 rounded-lg p-3 w-72 flex-shrink-0 flex flex-col h-[calc(100vh-120px)] border border-gray-200" data-status="done">
                <div class="flex justify-between items-center mb-3 px-2">
                    <h3 class="text-sm font-medium text-gray-700 uppercase tracking-wider">Done</h3>
                    <span class="px-2 py-0.5 text-xs font-medium bg-gray-200 text-gray-600 rounded-full" id="done-count">0</span>
                </div>
                <div class="flex-1 overflow-y-auto space-y-2 pr-1" id="done-tasks" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- Tasks will be added here dynamically -->
                </div>
                <button class="mt-2 w-full text-sm text-gray-500 hover:text-gray-700 hover:bg-gray-100 p-2 rounded-md flex items-center justify-center gap-2" onclick="openAddTaskModal('done')">
                    <i class="fas fa-plus"></i>
                    <span>Add Task</span>
                </button>
            </div>
        </div>
    </main>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-start justify-center p-4 z-50 hidden" style="backdrop-filter: blur(2px);">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md relative max-h-[90vh] overflow-y-auto">
            <button type="button" onclick="closeTaskModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-500">
                <i class="fas fa-times text-xl"></i>
            </button>
            
            <div class="p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-6">Create New Task</h2>
                
                <form id="taskForm" class="space-y-4">
                    <input type="hidden" id="taskStatus" value="">
                    
                    <div class="space-y-1">
                        <label for="taskTitle" class="block text-sm font-medium text-gray-700">Title <span class="text-red-500">*</span></label>
                        <input type="text" id="taskTitle" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                    </div>
                    
                    <div class="space-y-1">
                        <label for="taskDescription" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="taskDescription" rows="3"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"></textarea>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-1">
                            <label for="taskPriority" class="block text-sm font-medium text-gray-700">Priority</label>
                            <select id="taskPriority"
                                class="mt-1 block w-full rounded-md border-gray-300 py-2 pl-3 pr-10 text-base focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                                <option value="critical">Critical</option>
                            </select>
                        </div>
                        
                        <div class="space-y-1">
                            <label for="taskAssignee" class="block text-sm font-medium text-gray-700">Assignee</label>
                            <div class="relative mt-1">
                                <input type="text" id="taskAssignee" placeholder="Name"
                                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                            </div>
                        </div>
                    </div>
                    
                    <div class="pt-4 flex justify-end space-x-3">
                        <button type="button" onclick="closeTaskModal()"
                            class="btn btn-secondary">
                            Cancel
                        </button>
                        <button type="submit"
                            class="btn btn-primary">
                            Create Task
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
